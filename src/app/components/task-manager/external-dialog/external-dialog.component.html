<div class="middle-box text-center animated fadeInDown">
    <div>
        <h4>External Task Name #{{data.index + 1}}</h4>
        <h5>Task description ac quam et lectus,vestibulum blandit.Nunc maximux nibh at palacerat</h5>
        <div>
            <div class="d-flex flex-column mb-5 mt-5">
                <div *ngFor="let item of [1,2,3,4]; let i = index" class="d-flex flex-column w-100" >
                        <div class="mr-5">
                            <h5 class="font-weight-bold float-left">Linda Karn</h5>
                            <h5 class="float-left w-25">1{{i+5}}:{{i}}0 am</h5>
                            <div class="external-left-container w-75">
                                <h5 class="float-left">Has signed StudyFile{{data.index + 1}}</h5>
                            </div>
                        </div>
                        <div>
                            <h5 class="font-weight-bold float-right">Jesee Green</h5>
                            <h5 class="float-right w-25">1{{i+3}}:{{i}}0 am</h5>
                            <div class="external-right-container w-75">
                                <h5 class="float-right">Has signed StudyFile{{data.index + 1}}</h5>
                            </div>
                        </div>
                </div>
                <div class="mt-5 w-100">
                    <form [formGroup]="externalForm" (ngSubmit)="sendReminder(externalForm)">
                        <input type="text" name="reminder" class="w-100 mb-3 float-left" formControlName="reminder" id="reminder">
                        <button class="btn btn-success w-50" type="submit">Send reminder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="animated fadeInDown">
    <div class="py-3">
        <h2>{{data.user.firstName}} {{data.user.lastName}}</h2>
        <h4>{{data.study.sponsor.name}} {{data.study.protocol}} {{data.study.nickname ? '"' + data.study.nickname + '"' : ''}}</h4>
        <h4>{{data.study.site.state}}</h4>
        <form class="m-t" (ngSubmit)="addRoles()">
            <select class="select2_demo_2 form-control" multiple="multiple">
            </select>
            <button type="submit" class="btn btn-w-m btn-info block mt-3 full-width">{{labelService.locale['ADMINISTRATION_USERS_STUDY_ASSIGNMENTS_SAVE']}}</button>
        </form>
    </div>
</div>

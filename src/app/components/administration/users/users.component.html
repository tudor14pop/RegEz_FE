<div class="wrapper wrapper-content animated fadeIn">
    <div class="col-lg-12 d-inline-block mb-5 border-bottom white-bg page-heading">
        <h2 class="text-muted"> Users Administration</h2>
        <div class="icon-container bg-primary float-right">
            <i class="ml-2 fa fa-cogs fa-lg fa-2x"></i>
        </div>
    </div>
    <div class="ibox-content">
        <div class="d-flex justify-content-between w-100 mb-3">
            <div class="float-left d-flex w-75">
                <input type="text" class="form-control form-control-sm m-b-xs w-25 mr-4" style="height: 2.5rem;" id="filter"
                    placeholder="Search">
                <select type="text" class="form-control w-25">
                    <option value="" disabled selected>Company Name</option>
                    <option *ngFor="let companyDetails of companiesDetails" [value]="companyDetails?.company.name">{{companyDetails?.company.name}}</option>
                </select>
            </div>
            <div class="float-right">
                <button class="btn btn-primary mr-5">Study Assignments</button>
                <button class="btn btn-primary" (click)='openInviteUserDialog()'>Invite User</button>
            </div>
        </div>
        <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
            <thead>
            <tr>
                <th>User Name</th>
                <th>Company</th>
                <th>Account status</th>
                <th>Last seen</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td>{{user.company?.name}}</td>
                    <td class="center">{{user.accountStatus | titlecase }}</td>
                    <td class="center">{{user.modified |  date: 'MMM dd, yyyy '}}</td>
                    <td class="center"><button class="btn btn-white" [routerLink]="['/administration/users', user.id]">Manage</button></td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <ul class="pagination float-right"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
